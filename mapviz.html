<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  <title>My Vega-Lite Chart</title>
</head>
<body>
  <h1>My Vega-Lite Chart</h1>
  <div id="chart"></div>

  <script>
    // Load and embed the Vega-Lite specification from your JSON file
    fetch("E:\monash\notes\sem4\3179\weather datset\mapvisualization.vl.json") // Replace with the path to your JSON file
      .then(response => response.json())
      .then(spec => {
        vegaEmbed('#chart', spec);
      })
      .catch(error => console.error('Error loading Vega-Lite specification:', error));
  </script>
</body>
</html>
